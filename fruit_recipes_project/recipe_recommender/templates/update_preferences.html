<!-- recipe_recommender/templates/update_preferences.html -->

{% extends 'base.html' %}  <!-- Extend a base template if you have one -->

{% block content %}
<h2>Update Preferences</h2>
<form method="post" action="{% url 'update_preferences' %}">
  {% csrf_token %}  <!-- Include the CSRF token for security -->
  
  <label for="is_vegan">Vegan:</label>
  <input type="checkbox" id="is_vegan" name="is_vegan" {% if user_preference.is_vegan %}checked{% endif %}><br>

  <label for="is_vegetarian">Vegetarian:</label>
  <input type="checkbox" id="is_vegetarian" name="is_vegetarian" {% if user_preference.is_vegetarian %}checked{% endif %}><br>
  
  <!-- Add more preference fields as needed -->
  
  <input type="submit" value="Update Preferences">
</form>
{% endblock %}
